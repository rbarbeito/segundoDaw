<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <!-- Main -->
    <main>
        <div class="form">
            <h2>Workify</h2>
            <div><i class="fa-solid fa-users-viewfinder"></i></div>
            <input autocomplete="off" type="text" id="nombre" placeholder="Nombre y Apellidos" class="input" autofocus>
            <input autocomplete="off" type="text" inputmode="number" id="salario" placeholder="Salario" class="input">
            <select name="departamento" id="departamento" class="select">
                <option value="" disabled selected>Departamento</option>
                <hr>
                <option value="RRHH"> Recursos Humanos</option>
                <option value="TICS"> TICs</option>
                <option value="Contabilidad"> Contabilidad</option>
            </select>
            <a href="#" id="adicionar">Adicionar</a>
            <a href="#" id="salvarEdicion" class="hide">Actualizar</a>
            <input type="hidden" name="idUser" id="idUser">
        </div>
       
        <div class="contenedor-listado">
            <span id="loader" class="loader hide"></span>
            <div class="buscador">
                <!-- <i class="fa-solid fa-xmark cursor_pointer hide"></i> -->
                <i class="fa-solid fa-magnifying-glass "></i>
                <i class="fa-solid fa-circle-notch fa-spin hide"></i>
                <input id="buscar-input" class="buscadorinput" autocomplete="off" type="text"
                    placeholder="Nombre empleado" onkeyup="doDelayedSearch()">
            </div>
            <div class="listado" id="listado"></div>
            <div class="totales" id="totales">
                <p id="totalPersonas">No hay datos</p>
                <p id="totalSalarios">Gasto en salario: 0</p>
            </div>

        </div>
    </main>


    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
