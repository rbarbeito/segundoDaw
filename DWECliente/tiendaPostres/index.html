<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>

    <link rel="shortcut icon" href="#" type="image/x-icon">

    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <!-- Main -->
    <main>
        <div id="container-principal">
            <h1>Desserts</h1>
            <div id="container_desserts"></div>
        </div>

        <!-- Carrito de compra -->
        <div id="container-cart">
            <h2 id="h2_total">Your Cart (0)</h2>
            <div id="container_empty_car">
                <img src="./assets/img/rb_47340.png" alt="">
                <p>Your added items will appear here</p>
            </div>
            <div id="container_to_pay"  class="oculto">
                <ul id="list_of_cart"></ul>
                <div class="order_total">
                    <span>Order Total</span>
                    <span id="total_cart">$ 0.00</span>
                </div>
                <p class="carbon_neutral">This is a <strong> Carbon-neutral </strong> delivery</p>
                <button id="btn_confirm" popovertarget="confirmation" popovertargetaction="show">
                    Confirm Orden
                </button>
            </div>
        </div>
    </main>


    <div popover id="confirmation">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div id="container_ul">

            <ul id="resume"> </ul>

            <div id="total_resume">
                <p>Order Total</p>
                <p>&euro;0.00</p>
            </div>
        </div>

        <button id="new_order" popovertarget="confirmation" popovertargetaction="hide">Star New Order</button>
    </div>


    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
